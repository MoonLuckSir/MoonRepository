<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script type="text/javascript">
function show_hide_left(){
	var temp=window.top.midFrame.cols;
	if(temp=="0,7,*"){
		window.top.midFrame.cols="219,7,*";
		document.all.imgSep.src="../../images/left/sep_but1.gif";　
	}else{
		window.top.midFrame.cols="0,7,*";
		document.all.imgSep.src="../../images/left/sep_but2.gif";　
	}
}
</script>
</head>
<body style="margin:0px;">
<table width="7" height="100%" border="0" cellpadding="0" cellspacing="0"  background="../../images/left/sep3pt.gif">
  <tr>
    <td><img src="../../images/left/sep_but1.gif" id="imgSep" name="imgSep" width="7" height="38" id="imgSep" onClick="show_hide_left();" style="cursor:hand;" title="打开/关闭菜单栏" /></td>
  </tr>
</table>
</body>
</html>
